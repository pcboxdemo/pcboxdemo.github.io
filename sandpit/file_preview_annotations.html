	<style>
		
	</style>
	<script>
		var accessToken;
	

		$(document).ready(function() {
			
				accessToken = '';//response.userToken;
				var contentSidebarProps = {
					hasActivityFeed: true,
					hasMetadata: true,
					features: {
					  activityFeed: {
						annotations: {
						  enabled: true
						}
					  }
					},
					detailsSidebarProps: {
						hasProperties:true,
						hasAccessStats:true,
						hasVersions:true,
						hasNotices:true
					}
				  };
				  var annotations = new BoxAnnotations();		  
				  var options = {
					container: ".pcontainer",
					header:'dark',
					contentSidebarProps: contentSidebarProps,
					enableAnnotationsDiscoverability: true,
					enableAnnotationsImageDiscoverability: true,
					showAnnotations: true,
					showAnnotationsControls: true,
					showAnnotationsDrawingCreate: true,
					showDownload:true

					
				  };
				  
				 
				  /* Box Preview */
				  var contentPreviewer = new Box.ContentPreview();

				  /* Set annotation into previewer */
				  options["boxAnnotations"] = annotations;

				  contentPreviewer.show('1609530990718', accessToken, options);

				  console.log(contentPreviewer);
				  console.log(annotations);
		});
		
	</script>
