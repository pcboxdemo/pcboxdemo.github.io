        async function populate(folderId,templateKey) {
            let fields = 'id,name,type';
             let items =  await client.folders.getFolderItems(folderId,{'fields':[fields],'limit':1000});
            items.entries.forEach(function(data) {

        function getRandomMetadata(templateKey) {
            console.log($('#selectedTemplate').attr("key"));
            let template =  metadataTemplates.entries.find(t => t.templateKey === $('#selectedTemplates').attr("key"));

        function generateRandomData(template) {
            const randomData = {};
        
            // Helper function to get random values from an array
            const getRandomValueFromArray = (array) => {
                return array[Math.floor(Math.random() * array.length)];
            };
        
            // Helper function to generate random string (dummy)
            const getRandomStringValue = () => {
                let string = getRandomValue(template.displayName);
                if(string==null) {
                    string = getRandomValue('randomstring');
                }
                return string;
            };
        
            // Helper function to generate random float number between min and max
            const getRandomFloat = (min, max) => {
                return (Math.random() * (max - min) + min).toFixed(2);
            };
        
            // Helper function to generate a random date between two dates
            const getRandomDate = (start, end) => {
                const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
                return date.toISOString().split('T')[0]; // Format date as YYYY-MM-DD
            };
        
            // Helper function to get multiple random values from an array
            const getRandomMultipleValuesFromArray = (array) => {
                const numValues = Math.floor(Math.random() * array.length) + 1;
                const selectedValues = [];
                while (selectedValues.length < numValues) {
                    const randomValue = getRandomValueFromArray(array);
                    if (!selectedValues.includes(randomValue)) {
                        selectedValues.push(randomValue);
                    }
                }
                return selectedValues;
            };
        
            // Iterate through the fields in the template
            template.fields.forEach(field => {
                switch (field.type) {
                    case 'string':
                        // Assign a random string value for 'string' type
                        randomData[field.key] = getRandomStringValue();
                        break;
        
                    case 'float':
                        // Assign a random float value between a range for 'float' type
                        randomData[field.key] = getRandomFloat(0, 10000); // You can adjust the range if necessary
                        break;
        
                    case 'date':
                        // Assign a random date between two dates for 'date' type
                        const startDate = new Date('2010-01-01');  // Start range
                        const endDate = new Date('2030-01-01');    // End range
                        randomData[field.key] = getRandomDate(startDate, endDate);
                        break;
        
                    case 'enum':
                        // Assign a random value from the options for 'enum' type
                        randomData[field.key] = getRandomValueFromArray(field.options.map(opt => opt.key));
                        break;
        
                    case 'multiSelect':
                        // Assign multiple random values from the options for 'multiSelect' type
                        randomData[field.key] = getRandomMultipleValuesFromArray(field.options.map(opt => opt.key));
                        break;
        
                    // Add more cases for other types if necessary
                }
            });
        
            return randomData;
        }

        function generateTemplateLayout(template) {
            // Create a parent div element to hold the form
            const $formContainer = $('#fields');
            
            // Get the current date
            const today = new Date();
            
            // Calculate 10 years ago from today
            const pastDate = new Date(today);
            pastDate.setFullYear(today.getFullYear() - 10);
            
            // Calculate 10 years in the future from today
            const futureDate = new Date(today);
            futureDate.setFullYear(today.getFullYear() + 10);
            
            // Format date to 'YYYY-MM-DD' for date input fields
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
        
            // Variable to track the number of fields per row
            let $row = $('<div>').addClass('row mb-2');
            let fieldCount = 0;
            
            // Iterate through the fields in the template
            template.fields.forEach(field => {
                // Create a div to wrap each form element (col)
                const $formGroup = $('<div>').addClass('mb-2 col-md-4');
                
                // Create a label for the field
                const $label = $('<label>')
                    .text(field.displayName)
                    .attr('for', field.key)
                    .addClass('form-label');
                
                // Append label to form group
                $formGroup.append($label);
                
                // Switch case for different field types
                switch (field.type) {
                    
                    case 'string':
                        // Handle string input as a text input field
                        $label.text($label.text() + " (generate random value)");
                        const $textInput = $('<input>')
                            .attr('type', 'text')
                            .attr('display', field.displayName)
                            .addClass('form-control')
                            .attr('id', field.key)
                            .attr('name', field.key)
                        $formGroup.append($textInput);
                        break;
                    
                    case 'float':
                        // Handle float input as two number input fields (from and to)
                        $label.text($label.text() + " (between)");
                        const $numberInputFrom = $('<input>')
                            .attr('type', 'number')
                            .addClass('form-control mb-2 nofill')
                            .attr('id', `${field.key}_from`)
                            .attr('name', `${field.key}_from`)
                            .attr('placeholder', 'From')
                            .val(0);
                        
                        const $numberInputTo = $('<input>')
                            .attr('type', 'number')
                            .addClass('form-control  nofill')
                            .attr('id', `${field.key}_to`)
                            .attr('name', `${field.key}_to`)
                            .attr('placeholder', 'To')
                            .val(10000);
                        
                        $formGroup.append($numberInputFrom).append($numberInputTo);
                        break;
                    
                    case 'date':
                        // Handle date input as two date input fields (from and to)
                        $label.text($label.text() + " (between)");
                        const $dateInputFrom = $('<input>')
                            .attr('type', 'date')
                            .addClass('form-control mb-2  nofill')
                            .attr('id', `${field.key}_from`)
                            .attr('name', `${field.key}_from`)
                            .attr('placeholder', 'From')
                            .val(formatDate(pastDate));
                        
                        const $dateInputTo = $('<input>')
                            .attr('type', 'date')
                            .addClass('form-control  nofill')
                            .attr('id', `${field.key}_to`)
                            .attr('name', `${field.key}_to`)
                            .attr('placeholder', 'To')
                            .val(formatDate(futureDate));
                        
                        $formGroup.append($dateInputFrom).append($dateInputTo);
                        break;
                    
                    case 'enum':
                        // Handle enum as a select dropdown (single selection)
                        $label.text($label.text() + " (possible values)");

                        const $enumSelect = $('<select>')
                            .addClass('form-select normal nofill' )
                            .attr('id', field.key);
                        
                        field.options.forEach(option => {
                            const $option = $('<option>')
                                .val(option.key)
                                .text(option.key);
                            $enumSelect.append($option);
                        });
                        $formGroup.append($enumSelect);
                        break;
                    
                    case 'multiSelect':
                    $label.text($label.text() + " (possible values)");
                        // Handle multiSelect as a select dropdown with multiple options
                        const $multiSelect = $('<select>')
                            .addClass('form-select normal' )
                            .attr('id', field.key)
                            .attr('multiple', true);
                        
                        field.options.forEach(option => {
                            const $option = $('<option>')
                                .val(option.key)
                                .text(option.key);
                            $multiSelect.append($option);
                        });
                        $formGroup.append($multiSelect);
                        break;
                }
                
                // Add the form group (column) to the current row
                $row.append($formGroup);
                fieldCount++;
                
                // If there are 3 fields in the current row, append the row to the container and reset
                if (fieldCount % 3 === 0) {
                    $formContainer.append($row);
                    $row = $('<div>').addClass('row mb-2');  // Start a new row
                }
            });
            
            // Append the last row if it contains any remaining fields
            if (fieldCount % 3 !== 0) {
                $formContainer.append($row);
            }
        }
