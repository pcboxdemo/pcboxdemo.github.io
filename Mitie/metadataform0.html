<!DOCTYPE html>
<html>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/mdb.lite.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/mdb.lite.min.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/mdb.min.css"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!-- Box preview SDK -->
<link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/9.1.1/en-US/uploader.css">
<script src="https://cdn01.boxcdn.net/platform/elements/9.1.0/en-US/uploader.js"></script>
<script type="text/javascript" src="config.json"></script>
<script type="text/javascript" src="js/box.js"></script>
<script type="text/javascript" src="js/metadata.js"></script>

<style>
  input[type=text],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=button] {
    width: 100%;
    background-color: #595b5d;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  p {
    font-family: Roboto, sans-serif;
    font-size: 18px;
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;

    text-align: left;
  }

  label,
  select,
  input,
  option {
    font-family: Roboto, sans-serif;
    font-size: 14px;
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;



  }

  input[type=submit] {
    background-color: #018795;
    font-family: Roboto, sans-serif;
    font-size: 18px;
  }

  .bcu-footer {
    display: none;
  }
</style>

<body>

  <form class="border border-light p-5">

      <p class="h4 mb-4 text-center">Box Subject Access Request</p>


      <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Full name">

      <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail Address">


      <label for="defaultSelect">Relationship</label>
      <select id="defaultSelect" class="browser-default custom-select mb-4">
          <option value="" disabled="">Choose option</option>
          <option value="1" selected="">Explain your relationship to Box</option>
          <option value="2">I was/am an employee</option>
          <option value="3">I was/am a customer</option>
          <option value="4">Other relationship</option>
      </select>

    <input type="email" id="defaultContactFormText" class="form-control mb-4" placeholder="Employee or customer number">

      <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Please state your reason for this request"></textarea>

      <button class="btn btn-info btn-block" type="submit">Send</button>
  </form>

</body>

</html>
