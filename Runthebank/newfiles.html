<script>
	var selectedFile='';
	$(document).ready(function () {
		$('#modalpreview').modal('hide');
		var contentUploader = new Box.ContentUploader();
		contentUploader.show(sessionStorage.getItem("idFolderId"), sessionStorage.getItem("accessToken"), {
			container: '.pcontainer'
		});
		contentUploader.addListener('complete', function (response) {
			$.each(response, function (k, data) {
			});
			$("#mainstuff").load("product.html?d="+Math.random());

		});
		var contentSelector = new Box.FilePicker();
		contentSelector.show(sessionStorage.getItem("idFolderId"), sessionStorage.getItem("accessToken"), {
			container: '.scontainer',
			logoUrl: '/Runthebank/box.svg',
			canPreview: true,
			maxSelectable: 1,
			canShare: false

		});
		contentSelector.addListener('choose', function (response) {
			$.each(response, function (k, data) {
				var previewer = new Box.Preview();
				selectedFile=data.id;
				previewer.show(data.id, sessionStorage.getItem("accessToken"), {
					container: '.previewcontainer'
				});

				$('#modalpreview').modal('show');

				
			});
		});

	});
	
</script>
