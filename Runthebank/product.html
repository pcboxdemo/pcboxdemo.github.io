
  <script>
    var int;
    function setLoader() {
        $("#text").html('<img src="/Runthebank/find-docs-old.gif" width="300" height="225"/ ><br/>Performing ID checks');
      
    }
    function showResult(productType, idVerified,url) {
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.box.com/2.0/folders/" + sessionStorage.getItem("mainFolderId") + "?fields=id,name,metadata.enterprise.kycClient",
        "method": "GET",
        "headers": {
          "Authorization": "Bearer " + sessionStorage.getItem("accessToken")
        }
      };
      var idVerified = "No";
      $.ajax(settings).done(function (response) {
        idVerified = response.metadata.enterprise.kycClient.idVerified;
        $("#text").hide();
        if (idVerified == 'Yes') {
          
          $("#text1").html("We have received your documents and we are pleased to say your identity has been confirmed<br/><br/>");
          $("#text1").show();
        } else {
          $("#text1").show();
          $("#text1").html("We have received your documents and we have found an issue.<br/><br/> An advisor from the bank will contact you shortly<br/><br/>");
        }
        
      });
       
      }
    $(document).ready(function () {
      $("#frame").hide();
      setLoader();
      $("#cc").show();
      int = window.setInterval(function () {
        showResult();
      }, 25000);
    });

  </script>

        <br/>


        <ul>

          <button id="signbutton" class="btn rolbBtn btn btn-primary marginDownMobile" style="margin-left:-35px;" type="button" onclick-"nextFinal()" name="submit">Complete Application</button>
            


        </ul>

      </form>
    </div>
  </div>
